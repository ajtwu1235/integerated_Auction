<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Scone 로그인</title>
	  

	  
<!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
	  
  </head>

  <body>
    <body class="text-center">
    
<main class="form-signin w-100 m-auto"> <!-- class="form-signin 스타일 시트 시작 -->
  <form>
    <img class="mb-4" src="img/scone_logo_slime_simple.gif" alt="" width="150" height="150"> <!-- 스코네 로고 캐릭터-->
	  
    <h1 class="h3 mb-3 fw-normal">ID/PW 입력</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">이메일 입력</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">비밀번호 입력</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 로그인 상태 유지
      </label>
    </div>
	  
    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
	  
    <p class="mt-5 mb-3 text-muted">&copy; 2022–2022</p>
  </form>
</main>


    
  </body>
  </body>
</html>
